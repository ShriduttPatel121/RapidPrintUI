<div class="vendor-list-component">
  <div class="vendor-list-filter-section">
<div class="sorting-container">
  <div style="line-height: 13px; color:#da4e52 ;font-size: 12px; cursor: pointer; width: 10%;padding-top: 2px;">
    <a><b>Sort By:</b></a>
  </div>
  <div style="line-height: 13px; color:#da4e52 ;font-size: 12px; cursor: pointer; width: 33%;">
    <a style="margin-left: 1rem;">Location<mat-icon [inline]="true">arrow_upward</mat-icon> </a>
    </div>
    <!-- <mat-icon [inline]="true">arrow_downward</mat-icon> -->
    <div style="line-height: 13px; color:#da4e52 ;font-size: 12px; cursor: pointer; width: 14%;">
      <a>B&W(single-side)<mat-icon [inline]="true">arrow_upward</mat-icon> </a>
    </div>
      <!-- <mat-icon [inline]="true">arrow_downward</mat-icon> -->
    <div style="line-height: 13px; color:#da4e52 ;font-size: 12px; cursor: pointer; width: 14%;">
      <a>B&W(double-side)<mat-icon [inline]="true">arrow_upward</mat-icon> </a>
    </div>
      <!-- <mat-icon [inline]="true">arrow_downward</mat-icon> -->
    <div style="line-height: 13px; color:#da4e52 ;font-size: 12px; cursor: pointer; width: 14%;">
      <a>Color(single-side)<mat-icon [inline]="true">arrow_upward</mat-icon> </a>
    </div>
      <!-- <mat-icon [inline]="true">arrow_downward</mat-icon> -->
    <div style="line-height: 13px; color:#da4e52 ;font-size: 12px; cursor: pointer; width: 14%;">
      <a>Color(double-side)<mat-icon [inline]="true">arrow_upward</mat-icon> </a>
    </div>
      <!-- <mat-icon [inline]="true">arrow_downward</mat-icon> -->

</div>
<div class="shop-card-list">
<app-vendor-profile
  *ngFor="let vendor of vendors"
  [vendor]="vendor"
></app-vendor-profile>
</div>
<div style="display: none;">
  <mat-paginator
              [pageSize]="pageSize"

              >
</mat-paginator>
</div>
<div class="vendorPaginator" *ngIf="paginator.length!==0" style="display: none;">
  <button mat-button color="primary" [disabled]="!paginator.hasPreviousPage()" style="margin-right: 20rem;" (click)="previousPage()"><mat-icon>skip_previous</mat-icon> Previous Page</button>
  <button mat-button color="primary" [disabled]="!paginator.hasNextPage()" (click)="nextPage()">Next Page <mat-icon>skip_next</mat-icon></button>
</div>
</div>
<div class="map-filter-container">
  <div class="sortandfilters">
    <div class="filter-title">
      <b>Find Shops</b>
    </div>
    <div style="display: flex;flex-wrap: wrap;">
    <mat-form-field class="enter-location-width filter-margin-left filter-field-color" appearance="outline">
      <button
        mat-button
        mat-icon-button
        matSuffix
        *ngIf="vendorNameControl.value"
        (click)="clearSearch()"
      >
        <mat-icon>close</mat-icon>
      </button>
      <input
        type="text"
        matInput
        [formControl]="vendorNameControl"
        placeholder="Serch Center By Name"
        [matAutocomplete]="auto"
        placeholder="Enter Your State"
      />

      <mat-autocomplete #auto="matAutocomplete">
        <ng-container *ngIf="vendorNames.length > 0">
          <mat-option
            *ngFor="let option of filteredVendorNames | async"
            [value]="option"
          >
            {{ option }}
          </mat-option></ng-container
        >
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="enter-location-width filter-margin-left filter-field-color" appearance="outline">
      <button
        mat-button
        mat-icon-button
        matSuffix
        *ngIf="vendorNameControl.value"
        (click)="clearSearch()"
      >
        <mat-icon>close</mat-icon>
      </button>
      <input
        type="text"
        matInput
        [formControl]="vendorNameControl"
        placeholder="Serch Center By Name"
        [matAutocomplete]="auto"
        placeholder="Enter Your City"
      />

      <mat-autocomplete #auto="matAutocomplete">
        <ng-container *ngIf="vendorNames.length > 0">
          <mat-option
            *ngFor="let option of filteredVendorNames | async"
            [value]="option"
          >
            {{ option }}
          </mat-option></ng-container
        >
      </mat-autocomplete>
    </mat-form-field>
    <div style="position: relative;">
    <div class="search-icon-container">
      <mat-icon style="font-size: 2rem;">search</mat-icon>
    </div>
    <mat-form-field class="search filter-margin-left filter-field-color" appearance="outline">
      <button
        mat-button
        mat-icon-button
        matSuffix
        *ngIf="vendorNameControl.value"
        (click)="clearSearch()"
      >
        <mat-icon>close</mat-icon>
      </button>
      <input
        type="text"
        matInput
        style="margin-left: 2rem;"
        [formControl]="vendorNameControl"
        placeholder="Serch Shop By Name"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <ng-container *ngIf="vendorNames.length > 0">
          <mat-option
            *ngFor="let option of filteredVendorNames | async"
            [value]="option"
          >
            {{ option }}
          </mat-option></ng-container
        >
      </mat-autocomplete>
    </mat-form-field>
    </div>
  </div>
    <div class="search-btn-container">
      <button mat-raised-button class="search-btn">
        Find
      </button>
    </div>
  </div>
</div>
</div>
