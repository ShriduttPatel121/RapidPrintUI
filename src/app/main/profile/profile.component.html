<mat-card class="card">
  <mat-card-header>
    <div class="card-avatar" (mouseenter)="showEditPic()"
    (mouseleave)="hideEditPic()" (click)="filePicker.click()">
      <img [src]="imageUrl" alt="Your profile picture" class="img-avatar" />
      <div class="edit-profile-pic" [style.display]="editPic">
        <!-- <mat-icon style="font-size: 0.95rem;">edit</mat-icon> -->
        <mat-icon style="font-size: 0.95rem; position: relative;top: 1.5px;">camera_alt</mat-icon>
        <span>Edit</span>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content style="margin-top: 2rem;">
    <form class="example-form">
      <mat-form-field class="example-full-width field" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" readonly />
      </mat-form-field>
      <mat-form-field style="float: left; width: 55%;" class="example-full-width field" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="nameFormControl" />
      </mat-form-field>
      <mat-form-field style="width: 35%; float: right;" class="field" appearance="outline">
        <mat-label>Gender</mat-label>
        <input matInput [value]="user?.gender" readonly />
      </mat-form-field>

      <mat-form-field
        style="float: left; width: 55%;"
        class="field"
        appearance="outline"
      >
        <mat-label>Mobile No.</mat-label>
        <input
          matInput
          pattern="[789][0-9]{9}"
          [formControl]="mobileFormControl"
        />
        <mat-icon matSuffix>phone</mat-icon>
        <mat-error *ngIf="mobileFormControl.invalid">
          Please enter valid mobile number
        </mat-error>
      </mat-form-field>
      <mat-form-field
        style="float: right; width: 35%;"
        class="field"
        appearance="outline"
      >
        <mat-label>Birth Date</mat-label>
        <input matInput [value]="user.dob" readonly />
      </mat-form-field>
      <!-- <mat-form-field style="width: 35%;" class="field" appearance="outline">

      <div class="add-money-container">
        <span style="color: #0fc0c5;">Your current balance is: <strong>&#8377; 250</strong></span>
        <button mat-raised-button style="background-color: #0fc0c5; color: white;">Add Money</button>
      </div>
      <input
        type="file"
        style="visibility: hidden; position: absolute;"
        #filePicker
        accept="image/*"
        (change)="handleUpload($event)"
      />
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="updateProfile()">
      Update Profile
    </button>
    <button mat-raised-button color="warn" (click)="clearProfile()">
      Cancel
    </button>
  </mat-card-actions>
