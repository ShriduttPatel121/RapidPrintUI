      <div class="add-file-form-actions">
      <button mat-raised-button type="button" (click)="filePicker.click()" class="add-file-btn">
        Add file(s)
      </button>
      <button mat-raised-button  (click)="loadGoogleDrive()"  class="google-drive-button">
        <img src="../../../../assets/images/g-drive.png"/>
        G-Drive
      </button>
    </div>

    </div>
    <!-- old print row start-->
    <div>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let print of order.prints; let i = index" class="expansionlist"
          (closed)="changePrint(i)">
          <mat-expansion-panel-header>
            <mat-panel-title style="text-align: left; display: block">
              <h6>File Name-: {{ print.name }}</h6>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-divider style="width: 100%"></mat-divider>
          <mat-list>
            <mat-list-item>
              <div class="container">
                <div class="row">
                  <div class="col-sm-4"></div>
                  <div>
                    <h1>COLOUR</h1>
                  </div>
                </div>
                <div class="row" style="margin-top: 3rem; margin-bottom: 3rem">
                  <div class="col-sm-4">
                    <button mat-button [ngClass]="{ selected: print.isColor }" (click)="print.isColor = true">
                      <img src="../../../assets/images/color_print.png"
                        style="margin: auto; width: 100px; height: 100px" />
                    </button>
                    <div style="display: block; width: 100%; margin-top: 0.5rem">
                      <h4>Colour Print</h4>
                    </div>
                  </div>
                  <div class="col-sm-4"></div>
                  <div class="col-sm-4">
                    <button mat-button [ngClass]="{ selected: !print.isColor }" (click)="print.isColor = false">
                      <img src="../../../assets/images/b&w_print.png"
                        style="margin: auto; width: 100px; height: 100px" />
                    </button>
                    <div style="display: block; width: 100%; margin-top: 1rem">
                      <h4>Black & White</h4>
                    </div>
                  </div>
                </div>
              </div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <div class="container" style="margin-top: 1rem">
                <div class="row">
                  <div class="col-sm-4"></div>
                  <div>
                    <h1>SIDES</h1>
                  </div>
                </div>
                <div class="row" style="margin-top: 3rem; margin-bottom: 3rem">
                  <div class="col-sm-4">
                    <button mat-button [ngClass]="{ selected: print.isSingleSided }"
                      (click)="print.isSingleSided = true">
                      <img src="../../../assets/images/single_side.PNG"
                        style="margin: auto; width: 100px; height: 100px" />
                    </button>
                    <div style="display: block; width: 100%; margin-top: 0.5rem">
                      <h4>Single Side</h4>
                    </div>
                  </div>
                  <div class="col-sm-4"></div>
                  <div class="col-sm-4">
                    <button mat-button [ngClass]="{ selected: !print.isSingleSided }"
                      (click)="print.isSingleSided = false">
                      <img src="../../../assets/images/double_side.PNG"
                        style="margin: auto; width: 100px; height: 100px" />
                    </button>
                    <div style="display: block; width: 100%; margin-top: 0.5rem">
                      <h4>Double Side</h4>
                    </div>
                  </div>
                </div>
              </div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <div class="container" style="margin-top: 1rem">
                <div class="row">
                  <div class="col-sm-4"></div>
                  <div>
                    <h1>PAGES</h1>
                  </div>
                </div>
                <div class="row" style="margin-top: 3rem; margin-bottom: 3rem">
                  <div class="col-sm-1"></div>
                  <div class="col-sm-9">
                    <ng5-slider [(value)]="print.startPage" [(highValue)]="print.endPage" [options]="{
                      floor: 1,
                      ceil: print.totalPages,
                      showTicks: true,
                      translate: translate
                    }" style="margin-left: 1rem"></ng5-slider>
                  </div>

                  <div class="col-sm-2"></div>
                </div>
              </div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <div class="container" style="margin-top: 1rem">
                <div class="row">
                  <div class="col-sm-4"></div>
                  <div>
                    <h1>COPIES</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12"></div>
                </div>
                <div class="row" style="margin-top: 3rem; margin-bottom: 3rem">
                  <div class="col-sm-3"></div>
                  <div>
                    <button mat-icon-button class="clicked">
                      <mat-icon style="color: red; transform: scale(2)" (click)="decrementCopies(i)">keyboard_arrow_down
                      </mat-icon>
                    </button>
                    <b style="
                      margin-left: 5rem;
                      margin-right: 5rem;
                      font-size: larger;
                    ">
                      {{ print.numOfPrint }}
                    </b>
                    <button mat-icon-button class="clicked">
                      <mat-icon style="color: red; transform: scale(2)" (click)="incrementCopies(i)">keyboard_arrow_up
                      </mat-icon>
                    </button>
                  </div>

                </div>
              </div>
            </mat-list-item>

            <mat-divider></mat-divider>
            <mat-list-item>
              <div class="container" style="margin-top: 1rem">
                <div class="row">
                  <div class="col-sm-4"></div>
                  <div>
                    <h1>SIZE</h1>
                  </div>
                </div>
                <div class="row" style="margin-top: 3rem; margin-bottom: 3rem">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-8">
                    <mat-form-field style="margin-left: 4.5rem">
                      <mat-select [(ngModel)]="print.pageType">
                        <mat-option value="A3">
                          {{ "A3" }}
                        </mat-option>
                        <mat-option value="A4">
                          {{ "A4" }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-12"></div>
                </div>
              </div>
            </mat-list-item>
          </mat-list>

          <mat-action-row><button mat-raised-button color="warn" (click)="deleteFile(i)">
              DELETE
            </button>
            <button mat-raised-button color="primary" style="margin-left: 15px" (click)="previewFile(i)">
              PRIVIEW
            </button>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <!-- old print row end-->
    <button mat-raised-button color="primary" *ngIf="order.prints.length > 0" style="margin-top: 2rem; margin-left: 35%"
      (click)="submitPrint()">
      <mat-icon> print</mat-icon> Take Print
    </button>
  </div>
</div>
