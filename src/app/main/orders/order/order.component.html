<mat-card class="order">
  <mat-card-header>
    <!-- <div style="float: right; color: tomato">
      <strong>PAYMENT IN COMPLETE</strong>
    </div> -->
    <!-- <div style="float: right; color: rgb(37, 245, 10)">
      <strong>DELIVERED</strong>
    </div> -->
    <div style="float: right;"[ngClass]="getStatus()">
      <strong>{{getStatus()}}</strong>
    </div>
    <div mat-card-avatar style="margin-right: 2rem">
      <img
        class="vendor-img"
        src="https://material.angular.io/assets/img/examples/shiba1.jpg"
      />
    </div>

    <mat-card-title>MY Shop</mat-card-title>
    <mat-card-subtitle>Mani Nagar,Ahmedabad</mat-card-subtitle>
  </mat-card-header>
  <hr />
  <mat-card-content>
    <div>
      <p>ORDER NUMBER</p>
      <p><strong>{{order.order_id | uppercase}}</strong></p>
    </div>
    <div *ngIf="order.bill">
      <p>TOTAL AMOUNT</p>
      <p><strong>â‚¹{{order.bill.total_price}}</strong></p>
    </div>
    <div>
      <p>ITEMS</p>
      <p><strong>{{getPrintData()}}</strong></p>
    </div>
    <div>
      <p>ORDERED ON</p>
      <p><strong>{{order.createdAt}}</strong></p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      style="background-color: brown; color: whitesmoke"
      (click)="viewDetails()"
    >
      View Details
    </button>
    <button
      mat-raised-button
      style="background-color: rgb(42, 99, 165); color: whitesmoke"
    >
      Complete Order
    </button>
  </mat-card-actions>
</mat-card>
